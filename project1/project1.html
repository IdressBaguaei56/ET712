<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <header class="header">
        <section class="logo">
            <img src="images /project 1.svg" alt="family" title="family">
        </section>   
        <section class="title"> Childerns Website </section>
        <section class="quicklinks">
            <img src="images /heart.svg" alt="heart" title="heart">
        </section> 

    </header>
    <nav class="navlinks">
        <a href="https://www.youtube.com/watch?v=jiEv6VTDt5c" target="_blank" rel="noopener noreferrer"> Reading</a>
        <a href="https://www.youtube.com/watch?v=020g-0hhCAU&list=RDEMqoGUgNWsf_NaVYG4SU5N8g&start_radio=1" target="_blank" rel="noopener noreferrer">COCOMELON</a>
        <a href="https://www.youtube.com/watch?v=qhOTU8_1Af4" target="_blank" rel="noopener noreferrer">Colors</a>
    </nav>
    <main>
        <section class="introimage">
            <img src="images /childbkg.jpg" alt="Childerns bkg">
            <div class="intro">
                <h1>GAMES, LEARNING, AND COLORS!!!</h1>
            </div>
        </section>
    </main>
    <section class="icon">
        <img src="images /color.svg" alt="color" title="pallet">
        <img src="images /math.svg" alt="calc" title="math">
        <img src="images /read.svg" alt="letters" title="book">
        <img src="images /science.svg" alt="lab" title="science">        
    </section>
    <!-- This is the color guessing html-->
    <section class="colorbackground">
        <img src="images /colorbkg.png" alt="cbkg">
        <div class="cintro">
            <h1>GUESS THE COLOR!!!</h1>
        </div>
    </section>
    <div class="circle" onclick="changeColor()">Red</div>
    <!-- This is the math part of the of the childrens website -->
    <section class="mathbackground">
        <img src="images /mathbackground.jpg" alt="mbkg">
        <div class="mintro">
            <h1>CHANGE THE SHAPES!!!</h1>
        </div>
    </section>
    <section class="shape">
    <div class="btnposition">
    <button class="btncircle">CIRCLE</button>
    <button class="btnsquare"> SQUARE </button>
    <button class="btnrectangle">RECTANGLE</button>
    </section>
    <!-- This is the ELA part of the childerns website -->
    <section class="elabackground">
        <img src="images /reading.jpg" alt="ebkg">
        <div class="eintro">
            <h1>VOCABULARY!!!</h1>
        </div>
    </section>
    
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront">
                <img src="images /bus.svg" alt="bus">
            </div>
            <div class="theback">Bus</div>
        </div>
    
        <div class="thecard">
            <div class="thefront">
                <img src="images /dog.svg" alt="dog">
            </div>
            <div class="theback">Dog</div>
        </div>
    
        <div class="thecard">
            <div class="thefront">
                <img src="images /cat.svg" alt="cat">
            </div>
            <div class="theback">Cat</div>
        </div>
    
        <div class="thecard">
            <div class="thefront">
                <img src="images /car.svg" alt="car">
            </div>
            <div class="theback">Car</div>
        </div>
    </div>

    <section class="science">
        <img src="images /science.jpg" alt="sbkg">
        <div class="sintro">
            <h1>WHAT ANIMAL LIVES IN THE SEA!!!</h1>
        </div>
    </section>
    <div class="container">
        <div class="animal">
            <img src="images /fish.svg" alt="Fish">
            <button class="btnclick" onclick="checkAnswer('fish')">Fish</button>
        </div>
        <div class="animal">
            <img src="images /bird.svg" alt="Bird">
            <button class="btnclick" onclick="checkAnswer('bird')">Bird</button>
        </div>
        <div class="animal">
            <img src="images /spider.svg" alt="Spider">
            <button class="btnclick" onclick="checkAnswer('spider')">Spider</button>
        </div>
    </div>

    <script src="project1.js"></script>
</body>
</html>
